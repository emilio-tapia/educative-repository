<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <h1>Loan Calculator</h1>
    <div class="background-container"></div>
    <div class="container">
        <div class="calculator-container">
            <div class="option">
                <p>Loan Amount: $</p>
                <input type="number" class="amount" id="amount">
            </div>
            <div class="option">
                <p>Interest Rate: %</p>
                <input type="number" class="interest" id="interest">
            </div>
            <div class="option">
                <p>Months to Pay: </p>
                <input type="number" class="period" id="period">
            </div>
        </div>
        <div class="text-container">
            <h2>Monthly Payment: <span id="result" class="result"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
