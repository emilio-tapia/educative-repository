<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="styles/light.css" id="theme">
    <title>Date Birth</title>
</head>
<body>
    
    <button class="btn-mode" id="btn-mode"><i class="fa-solid fa-moon"></i></button>
    <h1>Date Birth Check</h1>
    
    <div class="background-input"></div>
    <div class="container-input">
        <input type="number" class="input" id="month" min="1" max="12" placeholder="MM">
        <input type="number" class="input" id="day" min="1" max="32" placeholder="DD">
        <input type="number" class="input" id="year" min="1900" max="2022" placeholder="YY">
        <button id="search" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="container-result">
        <span id="date_Result">Resultado</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
