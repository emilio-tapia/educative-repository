<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
        <div class="container-background"></div>
        <h1 class="container-title glass text-gradient">Tip Calculator</h1>
        <div class="row">
            <div class="container-calculator glass" id="container-calculator">
                <div class="option">
                    <h2>Bill Amount:</h2>
                    <input type="number" class="bill" id="bill" placeholder="$">
                </div>
                <div class="option">
                    <h2>Percentage Tip:</h2>
                    <input type="number" class="tipPercent" id="tipPercent" placeholder="%">
                </div>
            </div>
            <div class="container-result glass">
                <div class="option">
                    <p>Tip amount:</p>
                    <p class="hide">$ <span id="tipAmount"> -- </span></p> 
                </div>
                <div class="option">
                    <p>Total:</p>
                    <p class="hide">$ <span id="total"> -- </span></p> 
                </div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
