<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="box box1">
        <h2>
          <span>CAUTION</span>
        </h2>
      </div>
      <div class="box box2">
        <h2>
          <span>DANGER</span>
        </h2>
      </div>
    </section>
    <nav id="nav">
      <div class="sliderContainer">
        <h3>Text Animation: <span id="textAnimation">1.2</span>s</h3>
        <input
          type="range"
          max="3"
          min="0.1"
          value="1.2"
          step="0.1"
          id="textAnimationSlider"
        />
      </div>
      <div class="sliderContainer">
        <h3>Blur Animation: <span id="blurAnimation">0.1</span>s</h3>
        <input
          type="range"
          max="3"
          min="0.1"
          value="0.1"
          step="0.1"
          id="blurAnimationSlider"
        />
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
